<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container col-8">
        <h1 class="text-center">Cotiza Tu Camion </h1>
        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label class="text-center" for="inpTipoCamion">Tipo de Camion</label>
                        <select name="" id="inpTipoCamion">
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                        </select>
                    </div>
                </div>                       
            </div>  
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="Kilometraje">Kilometros</label>
                        <input type="number" id="inpKilometraje">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label for="TipoTarjetas">Numero de Pasajeros</label>
                        <input type="number" id="inpPasajeros">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="btnCotizar" class=" mt-3 btn btn-outline-primary btn-block">Cotizar tu Viaje</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="PrintAlert" class=" text-center mt-3 alert alert-info" role="alert">Costo del Viaje
                    </div>

                </div>
            </div>
        </div>
    </div>




    <script src="./../js/app.js"></script>
</body>

</html>
