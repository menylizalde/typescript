<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container col-8">
        <h1 class="text-center">Pago de Uva</h1>
        <div class="jumbotron">
            <div class="row">
                <div class="col-12">
                    <div class="form-group">
                        <label class="text-center" for="inpTipo">Tipo de Uva</label>
                        <select name="" id="inpTipo">
                            <option value="1">A</option>
                            <option value="2">B</option>
                        </select>
                    </div>
                </div>                       
                <div class="col-12">
                    <div class="form-group">
                        <label class="text-center" for="inpTamaño">Tamaño</label>
                        <select name="" id="inpTamaño">
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                </div>                       
            </div>  
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="TipoTarjetas">Precio de Venta</label>
                        <input type="number" id="inpPrecioVenta" placeholder="Pesos">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="form-group">
                        <label for="TipoTarjetas">Cantidad</label>
                        <input type="number" id="inpCantidad" placeholder="Kilogramos">
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button id="btnConsultar" class=" mt-3 btn btn-outline-primary btn-block">Consultar Pago</button>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div id="PrintAlert" class=" text-center mt-3 alert alert-info" role="alert">
                    </div>

                </div>
            </div>
        </div>
    </div>




    <script src="./../js/app.js"></script>
</body>

</html>
