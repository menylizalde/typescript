<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
          <h1>Descuento En Prodcutos</h1>
          <div class="jumbotron">
              <div class="row">
                  <div class="col-3">
                      <div class="form-group">
                          <label for="">Ingrese Articulo</label>
                          <input id="inpArticulo" type="text" class="form-control">
                      </div>
                  </div>
                  <div class="col-3">
                      <div class="form-group">
                          <label for="">Clave</label>
                          <input id="inpClave" type="number" class="form-control">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-3">
                      <div class="form-group">
                          <label for="">Precio Original</label>
                          <input id="inpPrecioOriginal" type="number" class="form-control">
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-6">
                      <button id="btnDescuenta" class=" mt-2 btn btn-outline-success btn-block"> Generar Descuento</button>
                  </div>
              </div>
              <div class="row">
                <div class="col-6">
                    <div id="PrintAlert" class=" text-center mt-3 alert alert-success">Descuento</div>
                </div>
            </div>
          </div>
      </div>
    <script src="./app.js"></script>
  </body>
</html>
