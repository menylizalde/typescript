<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

        <div class="jumbotron">

                <div class="col-12">
                    <div class="form-group">
                        <label for="">Teclea el primer número</label>
                        <input id="ipNumero1" type="number" class="form-control" placeholder="Digite el primer número a sumar">
                    </div>

                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <label for="">Teclea el segundo número</label>
                    <input  id="ipNumero2" type="number" class="form-control" placeholder="Digite el segundo número a sumar">
                </div>
            </div>

            <div class="row">
                <div class="col-12">
                    <br>
                    <button id="btnCalcular" class="btn btn-outline-info btn-block"> Calcular Resultado</button>
                </div>
            </div>

            <div id="ImprimirResultado" class="alert alert-primary mt-3" role="alert">
                A simple primary alert-check it out!
            </div>

        </div>
    </div>
    
    <script src="./../js/app.js"></script>

</html>
